<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
  body{
    background-color:#cecece;
  }

  button{
    margin-top: 5px;
    width: 150px;
    background-color: gray;
    font-size: 12pt;
    color:white;
  }
</style>
<body>
 
    
<section id=corpo-full>
   <article id="noticia-principal">

      <header id="cabecalho-artigo">
     
        <hgroup>
      
      <h1>Formulário de Contato</h1>
    
      </hgroup>
    </header> 
      
<form method="post" id="fContato" action="daanieljosiaslima@gmail.com" oninput="calc_total()"> <!-- post = lento/mais seguro  get = rápido/menos seguro-->
     <fieldset id=usuario><legend>Identificação do Usuário</legend>
          <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="60" placeholder="Nome Completo"></p>
          <p><label for="cSenha">Senha:</label><input type="password" name="tSenha" id=cSenha size="8" maxlength="8" placeholder="8 Dígitos"></p>
          <p><label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Digite o Email"> </p>
          
          <fieldset id="sexo"><legend>Sexo:</legend>
              <input type="radio" name="tSexo" id="cMasc"/><label for=cMasc>Masculino</label>
              <input type="radio" name="tSexo" id="cFem"/><label for=cFem>Feminino</label>
            </fieldset>
          <p>Data de Nascimento:</label> <input type="date" name="tName" id="cName"> </p>
          </fieldset>
      
      <fieldset id="endereco"><legend>Endereço do Usuário</legend>
          <p><label for="cRua">Logradouro:</label> <input type="text" name="tRua" id="cRua" size="20" max="80" placeholder="Rua,Avenida,Travessa..."></p>
          <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="99999"/></p>
          <p><label for="cEst">Estado:<label>
          
        <select name="tEst" id="cEst">
          
          <optgroup label="Região Sudeste"> 
            <option>Rio de Janeiro</option>
            <option>São Paulo</option>
            <option>Minas Gerais</option>
          </optgroup>
        
          <optgroup label="Região Sul"> 
            <option>Paraná</option>
            <option>Santa Catarina</option>
            <option>Rio Grande do Sul</option>
          </optgroup>
        
        </select>
         
        <p><label for="cCid">Cidade:</label>
        <input type="text" name="tCid" id="cCid" maxlength="40" placeholder="Sua Cidade">     
       
        </fieldset>
        
        
        <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
         <p> <label for="cUrg">Grau de Urgência:</label>
            Mín<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx
         
         <p><label for="cMsg">Mensagem:</label></p>
         <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Digite a sua mensagem"></textarea>

        </fieldset>
      
        <fieldset id="pedido"><legend>Quero um ...</legend>
          
          <p><input type="checkbox" name="tPed" id="cPed" checked>
          <label for="cPed">Gostaria de adquirir ... quando disponível</label>
          
          <p><label for="cCor">Cor:</label>
          <input type="color" name="tCor" id="cCor" value="#000">
          
          <p><label for="cQtd">Quantidade:</label>
          <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0">
          
          <p><label for="cTot">Preço Total:</label> 
          <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly/>
        </fieldset>
      
         
          <button type="submit">Enviar</button>
    
    
    </form>
   </section>
</article>


</body>
</html>
